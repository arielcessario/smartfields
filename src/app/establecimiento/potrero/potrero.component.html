<nb-card>
  <nb-card-header>
    Potrero
  </nb-card-header>

  <nb-card-body>

    <form [formGroup]="form" *ngIf="form">
      <!-- Document type and number -->
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group  tooltip-danger">
            <label for="inputName">Nro. Potrero</label>
            <input [tooltip]="formErrors['nroPotrero']" placement="bottom" triggers="focus keyup keydown" type="text"
              formControlName="nroPotrero" class="form-control" id="nroPotrero" placeholder="Nro. Potrero" [ngClass]="{'form-control-danger': form.controls['nroPotrero'].invalid}">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group  tooltip-danger">
            <label for="inputFirstName">Hectáreas</label>
            <input [tooltip]="formErrors['hectareas']" placement="bottom" triggers="focus keyup keydown" type="text"
              formControlName="hectareas" class="form-control" id="hectareas" placeholder="Hectáreas" [ngClass]="{'form-control-danger': form.controls['hectareas'].invalid}">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-12">
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (create)="create()"
            (edit)="update($event)" (delete)="onDeleteConfirm($event)" (userRowSelect)="update($event)">
          </ng2-smart-table>
        </div>
      </div>

      <br>
    </form>
    <div class="btn-group">
      <button *ngIf="form" type="button" [disabled]="!form.valid" (click)="submit()" class="btn btn-primary">Guardar</button>

      <button *ngIf="form" type="button" (click)="submit()" class="btn btn-danger">Cancelar</button>
    </div>
  </nb-card-body>
</nb-card>
